{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
  %}
  <br>
  <h1 align="center">Input and To Do List</h1>
  <br>
  <form method="POST" action="{{ url_for('views.scan') }}">
    <div class="form-group">
      <label for="ipAddress">Voer een IP-adres in:</label>
      <input type="text" id="ipAddress" name="ipAddress" class="form-control" placeholder="xx.xxx.xx.">
    </div>
    <div class="text-left">
      <button type="submit" class="btn btn-success">Start Poortscan</button>
    </div>
  </form>
  <br>
  <ul class="list-group list-group-flush" id="notes">
    <label for="ipAddress">Voer een Todo in:</label>
    {% for note in user.notes %}
    <li class="list-group-item">
      {{ note.data }}
      <button type="button" class="close" onClick="deleteNote('{{ note.id }}')">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {% endfor %}
  </ul>
  <form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="left">
      <button type="submit" class="btn btn-success">Voeg een to do toe</button>
    </div>

  {% endblock %}
